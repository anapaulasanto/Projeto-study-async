<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar produto</title>
</head>

<body>
    <div class="container">
        <form action="/estoque/cadastrar_produto/" method="POST">{% csrf_token %}

            <br><br>
            <label for="">Nome</label>
            <input class="form-control" type="text" name="nome">

            <br><br>

            <label for="">Pre√ßo</label>
            <input class="form-control" type="number" name="preco">

            <br><br>

            <label for="">Validade</label>
            <input class="form-control" type="text" name="validade">

            <br><br>

            <label for="">Quantidade</label>
            <input class="form-control" type="number" name="quantidade">

            <br><br>

            <input class="btn btn-success" id="btn-enviar" type="submit" value="Cadastrar">
            <a class="btn btn-secondary" href="http://127.0.0.1:8000/estoque/listar_produtos/">Lista</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
